<div class="search-container">
  <div class="search-bar">

    <div class="custom-field">
      <mat-label class="custom-label">Tipo di struttura</mat-label>
      <mat-select class="custom-select">
        <ng-container>
          <mat-option *ngFor="let building of buildingTypes" [value]="building.value">{{building.viewValue}}</mat-option>
        </ng-container>
      </mat-select>
    </div>

    <div class="custom-field">
      <mat-label class="custom-label">Tipo di vendita</mat-label>
      <mat-select class="custom-select">
        <ng-container>
          <mat-option *ngFor="let contratct of contractTypes" [value]="contratct.value" [disabled]="contratct.disabled">{{contratct.viewValue}} </mat-option>
        </ng-container>
      </mat-select>
    </div>

    <div class="custom-field">
      <mat-label class="custom-label">luogo</mat-label>
      <mat-select class="custom-select">
        <ng-container>
          <mat-option *ngFor="let building of buildingTypes" [value]="building.value">{{building.viewValue}}</mat-option>
        </ng-container>
      </mat-select>
    </div>

  </div>

  <div class="button-container">
    <button mat-button class="icon-button" (click)="openSidenav()">
      <div (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
        <mat-icon class="mat-icon" *ngIf="!isHovered"> tune</mat-icon>
        <span *ngIf="isHovered">filtri</span>
      </div>

    </button>
    <button id="search-button" (click)="onSearch()">Ricerca</button>
  </div>

</div>
