<div class="messages-container">
  <h2>I tuoi messaggi</h2>

  <mat-list>
    <div class="message-item">
    <mat-list-item *ngFor="let msg of messages" [class.unread]="!msg.read">s
        <mat-card (click)="markAsRead(msg)" class="message-card">
          <mat-card-header>
            <mat-card-title>{{ msg.houseTitle }}</mat-card-title>
            <mat-card-subtitle>{{ msg.date | date:'short' }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p [ngClass]="msg.status">{{ msg.message }}</p>
          </mat-card-content>
        </mat-card>
    </mat-list-item>
    </div>
  </mat-list>
</div>
